<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container pt-5 ps-5 mt-5 me-0">
        <div class="row">
            <div class="col-5">
                <h2 class="text-primary d-inline pe-5">Your cart</h2>
                <span class="rounded-pill badge text-bg-primary ms-5 d-inline fs-6">3</span>
                <ul class="list-group pt-4 w-50">
                    <li class="list-group-item">
                        <h5>Product Name</h4>
                        <p class="text-muted">Brief description</p>
                    </li>
                    <li class="list-group-item">
                        <h5>Second Product</h4>
                        <p class="text-muted">Brief description</p>
                    </li>
                    <li class="list-group-item">
                        <h5>Third Item</h4>
                        <p class="text-muted">Brief description</p>
                    </li>
                </ul>
                <div class="card mt-3 w-50">
                    <div class="card-body">
                        <div class="input-group">
                     <input type="text" class="form-control d-inline" placeholder="Promo Code">
                     <button class="d-inline btn btn-dark">Redeem</button>
                    </div>
                    </div>
                  </div>
            </div>
            <div class="col-6">
                <h3>Billing Address</h3>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01"required>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02"required>
            </div>
            </form>
            <div class="col-md-4 w-100">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
             
                </div>
              </div>
              <div class="col-md-6 w-100">
                <label for="validationCustom03" class="form-label">Email <p class="d-inline text-muted">(Optional)</p></label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="you@example.com" required>
              </div>
              <div class="col-md-6 w-100">
                <label for="validationCustom04" class="form-label">Barangay</label>
                <input type="text" class="form-control" id="validationCustom04" required>
              </div>
              <div class="col-md-6 w-100">
                <label for="validationCustom05" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom05" required>
              </div>
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Province</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
            </form>





            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
