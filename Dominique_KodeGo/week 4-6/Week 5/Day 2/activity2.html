<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>WD29 Album</title>
  </head>
  <body>
    <div class="container m-5 p-5">
      <h1 class="fw-bold">WD29 Album</h1>
      <hr />
      <div class="row" id="postsArea"></div>
    </div>
    <script>
      // fetch api here

      fetch("https://jsonplaceholder.typicode.com/albums/1/photos")
        .then((response) => response.json())
        .then((response) =>
          // console.log(response));
          {
            const photo = response;
            photo.map((album) => {
              document.getElementById("postsArea").innerHTML += `         
          <div class="col-md-3 mt-2">
        <div class="card" style="width: 18rem">
            <h5 class="card-title p-3 text-center">${album.title}</h5>

          <div class="card-body">
          <img src="${album.thumbnailUrl}" class="card-img-top" alt="..." />
          <hr>
            <p class="mt-2 card-text text-center">
              <a href="${album.url}">Full Photo </a>
            </p>
          </div>
        </div>
      </div>`;
            });
          }
        );
    </script>
  </body>
</html>
